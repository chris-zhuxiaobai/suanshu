server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://suanshu-frontend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # 先匹配 /api/index.php/xxx，直接交给 PHP 并显式设置 REQUEST_URI，避免 404
    location ~ ^/api/index\.php(/.*)?$ {
        fastcgi_pass suanshu-app:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public/index.php;
        fastcgi_param REQUEST_URI /api$1;
    }

    location /api {
        alias /var/www/html/backend/public;
        try_files $uri $uri/ @laravel;
        location ~ \.php$ {
            fastcgi_pass suanshu-app:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public/index.php;
        }
    }

    location @laravel {
        rewrite ^/api/(.*)$ /api/index.php/$1 last;
    }
}