server {
    listen 80 default_server;
    server_name ss.pyh66.cn _;

    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # favicon.ico 特殊处理：优先使用前端，不存在则使用后端，避免 404
    location = /favicon.ico {
        # 先尝试前端 dist 目录
        root /var/www/html/frontend/dist;
        try_files $uri @backend_favicon;
        access_log off;
        log_not_found off;
    }
    
    # Fallback 到后端 favicon
    location @backend_favicon {
        alias /var/www/html/backend/public/favicon.ico;
        access_log off;
        log_not_found off;
    }

    location / {
        root /var/www/html/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        autoindex off;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        root /var/www/html/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~ ^/api/index\.php(/.*)?$ {
        fastcgi_pass suanshu-app:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public/index.php;
        fastcgi_param REQUEST_URI /api$1;
    }

    location /api {
        alias /var/www/html/backend/public;
        try_files $uri $uri/ @laravel;
        location ~ \.php$ {
            fastcgi_pass suanshu-app:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public/index.php;
        }
    }

    location @laravel {
        rewrite ^/api/(.*)$ /api/index.php/$1 last;
    }
}