services:
  # --- 1. 数据库服务 (MariaDB) ---
  db:
    image: mariadb:12.0
    container_name: suanshu-db
    restart: always
    env_file: .env # 自动加载根目录 .env 中的 DB_ROOT_PASSWORD 等变量
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - suanshu-net

  # --- 2. 缓存服务 (Redis) ---
  redis:
    image: redis:8-alpine
    container_name: suanshu-redis
    restart: always
    # 启动时强制要求密码验证
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./redis_data:/data
    networks:
      - suanshu-net

  # --- 3. 后端应用 (PHP-FPM) ---
  app:
    build: ./.docker/php
    container_name: suanshu-app
    restart: always
    env_file: .env # 一键透传所有环境变量（数据库、Redis、Laravel配置）
    volumes:
      - ./backend:/var/www/html/backend
      - ./logs/laravel:/var/www/html/backend/storage/logs
    depends_on:
      - db
      - redis
    networks:
      - suanshu-net

  # --- 4. Web 网关 (Nginx) ---
  web:
    image: nginx:alpine
    container_name: suanshu-web
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html/backend
      - ./frontend/dist:/var/www/html/frontend/dist
      - ./.docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - suanshu-net

networks:
  suanshu-net:
    driver: bridge